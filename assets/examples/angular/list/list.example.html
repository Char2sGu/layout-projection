<ng-container *lpjAnimationScope>
  <div class="list" lpjNode lpjAnimation [lpjAnimationTrigger]="items.length">
    <div
      class="item"
      *ngFor="let item of items"
      lpjNode="item-{{ item.id }}"
      (click)="$event.stopPropagation(); removeItem(item)"
    >
      <div class="title">{{ item.title }}</div>
      <div class="subtitle">{{ item.description }}</div>
    </div>
  </div>
</ng-container>
