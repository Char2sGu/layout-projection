<div class="logo-wrapper">
  <lpj-logo class="logo"></lpj-logo>
</div>
<lpj-nav-tabs
  class="nav-tabs"
  [items]="tabs"
  [itemActive]="tabActive$.value"
  (itemActiveChange)="tabActive$.next($event)"
></lpj-nav-tabs>
<tui-scrollbar class="nav-menu-wrapper">
  <ng-container *ngIf="items$ | async as items">
    <lpj-nav-menu
      class="nav-menu"
      *lpjRerenderOnChange="items"
      lpjFixLayoutOnDestroy
      [content]="items"
      @navMenu
    ></lpj-nav-menu>
  </ng-container>
</tui-scrollbar>
