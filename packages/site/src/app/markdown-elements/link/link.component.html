<ng-container *ngIf="link">
  <a tuiLink *ngIf="isString(link)" [href]="link" target="_blank">
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
  <a
    tuiLink
    *ngIf="!isString(link)"
    [routerLink]="link.path || []"
    [fragment]="link.fragment"
  >
    <ng-container *ngTemplateOutlet="content"></ng-container>
  </a>
</ng-container>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
