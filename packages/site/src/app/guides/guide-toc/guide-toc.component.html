<ng-container *ngIf="itemActive$ | async as itemActive">
  <div class="overline">Contents</div>
  <ul
    class="nav-list"
    lpjNode
    [lpjAnimation]="{ duration: 125, easing: AnimationCurve.Emphasized }"
    [lpjAnimationTrigger]="itemActive"
  >
    <li
      class="nav-item"
      *ngFor="let item of items$ | async"
      style="--indent: {{ item.level }}"
    >
      <div
        class="activation-indicator"
        *ngIf="itemActive.id === item.id"
        lpjNode="activation-indicator"
      ></div>
      <a [routerLink]="[]" [fragment]="item.id">{{ item.title }}</a>
    </li>
  </ul>
</ng-container>
