<div class="logo-wrapper">
  <lpj-logo class="logo"></lpj-logo>
</div>
<lpj-nav-tabs
  class="nav-tabs"
  [items]="tabs"
  [itemActive]="tabActive$.value"
  (itemActiveChange)="tabActive$.next($event)"
></lpj-nav-tabs>
<tui-scrollbar class="nav-menu-wrapper">
  <lpj-nav-menu
    class="nav-menu"
    *ngIf="items$ | async as items"
    [content]="items"
  ></lpj-nav-menu>
</tui-scrollbar>
