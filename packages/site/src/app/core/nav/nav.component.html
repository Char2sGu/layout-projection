<lpj-logo class="logo"></lpj-logo>
<lpj-nav-item-group *ngFor="let group of itemGroups" [heading]="group.name">
  <lpj-nav-item
    *ngFor="let item of group.items"
    [active]="itemActive === item"
    (click)="onItemClick(item)"
    (mouseenter)="onItemMouseEnter(item)"
  >
    <span class="text">{{ item.name }}</span>
    <div
      class="active-overlay"
      *ngIf="itemActive === item"
      lpjNode="nav-item-active-overlay"
    ></div>
    <div
      class="hover-overlay"
      *ngIf="itemLastHovered === item"
      lpjNode="nav-item-hover-overlay"
    ></div>
  </lpj-nav-item>
</lpj-nav-item-group>
