<ng-container *lpjAnimationScope>
  <ng-container
    *lpjAnimationTrigger="expanded; for: 'container'"
  ></ng-container>

  <div
    class="basic-view"
    lpjNode="container"
    *ngIf="!expanded"
    [lpjAnimation]="{ duration: 500, estimation: true }"
  >
    <div class="content" lpjNode>
      <div class="title" lpjNode>Title</div>
      <div class="description" lpjNode>Description</div>
    </div>
    <div class="actions" lpjNode>
      <div class="avatar" lpjNode="avatar"></div>
    </div>
  </div>

  <div
    class="detailed-view"
    lpjNode="container"
    *ngIf="expanded"
    [lpjAnimation]="{ duration: 1000, estimation: true }"
  >
    <div class="heading" lpjNode>
      <h1 class="title" lpjNode>Title</h1>
      <div class="avatar" lpjNode="avatar"></div>
    </div>
    <div class="body" lpjNode>{{ 'Text '.repeat(100) }}</div>
  </div>
</ng-container>
